<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="min-h-100 ">
    <nav id="navegacion" class="fixed top-0 right-0 left-0 bg-blue-900 h-16">
    </nav>
    
    <div class="pt-16 h-screen px-4 flex max-w-7xl mx-auto justify-center items-center ">
        <form id="formulario" class="flex flex-col gap-4 bg-blue-600 p-4 rounded-lg text-lg lg:w-2/4 shadow-xl">

            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold">
                    Email <span class="text-red-500">*</span>
                </label>
                <input 
                    type="email"  
                    id="email-input"
                    autocomplete="off"
                    placeholder="ejemplo@gmail.com"
                    class="rounded-lg p-2 focus:outline-blue-600">
            </div>

            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold">
                    Password <span class="text-red-500">*</span>
                </label>
                <input 
                    type="password"  
                    id="password-input"
                    autocomplete="off"
                    class="rounded-lg p-2 focus:outline-blue-600">
                    <p id="texto-error"></p>
            </div>

            <button class="bg-blue-900 px-4 rounded-lg font-bold text-white hover:bg-blue-400 py-2 transition duration-150 ease-in-out">iniciar sesion</button>

        </form>
    </div>

    <script src="../components/nav.js"></script>
    <script src="index.js"></script>
</body>
</html>
