<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <title>Registro</title>
</head>
<body class="min-h-100 ">
    <nav id="navegacion" class="fixed top-0 right-0 left-0 bg-blue-900 h-16">
    </nav>
    
   <div id="notificacion" class="fixed top-20 right-0 left-0">

   </div>
    
    <div class="pt-16 h-screen px-4 flex max-w-7xl mx-auto justify-center items-center gap-4">
        
        <form id="formulario" class="flex flex-col gap-4 bg-blue-600 p-4 rounded-lg text-lg lg:w-2/4 shadow-xl">

            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold">
                    Nombre <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text"  
                    id="name-input"
                    autocomplete="off"
                    placeholder="nombre y apellido"
                    class="rounded-lg p-2 focus:border-blue-800 outline-none">
                <p class="text-xs">Este campo es obligatorio</p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold">
                    Email <span class="text-red-500">*</span>
                </label>
                <input 
                    type="email"  
                    id="email-input"
                    autocomplete="off"
                    placeholder="ejemplo@gmail.com"
                    class="rounded-lg p-2 focus:border-blue-800 outline-none">
                <p class="text-xs">Este campo es obligatorio</p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold">
                    Password <span class="text-red-500">*</span>
                </label>
                <input 
                    type="password"  
                    id="password-input"
                    autocomplete="off"
                    class="rounded-lg p-2 focus:border-blue-800 outline-none">
                <p class="text-xs">Debe tener al meno una letra <br> Debe tener al menos un n√∫mero <br> Debe tener al menos 1 mayuscula <br> Debe tener entre 8 y 16 caracteres <br> Debe tener al menos un caracter especial</p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="match-input" class="font-bold">
                    Confrimar Password <span class="text-red-500">*</span>
                </label>
                <input 
                    type="password"  
                    id="match-input"
                    autocomplete="off"
                    class="rounded-lg p-2 focus:border-blue-800 border-4 outline-none">
                <p class="text-xs">Debe coincidir con el password</p>
            </div>

            <button id="form-btn" disabled class="bg-blue-900 px-4 rounded-lg font-bold text-white hover:bg-blue-400 py-2 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">Registrar</button>

        </form>

        <div>
            <img src="/images/registro.svg">
        </div>

    </div>

    <script src="../components/nav.js"></script>
    <script type="module" src="../components/notificaciones.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
